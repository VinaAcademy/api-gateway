server:
  port: 8080

# Gateway Security Configuration
gateway:
  security:
    rate-limit:
      enabled: true
      max-requests-per-minute: 200
      redis-key-prefix: "rate_limit:"


spring:
  application:
    name: api-gateway
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
  cloud:
    gateway:
      server:
        webflux:
          default-filters:
            - name: DedupeResponseHeader
              args:
                strategy: RETAIN_FIRST
                name: Access-Control-Allow-Origin Access-Control-Allow-Credentials
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenish-rate: 10
                redis-rate-limiter.burst-capacity: 20
                key-resolver: "#{@ipKeyResolver}"
          globalcors:
            corsConfigurations:
              '[/**]':
                allowedOriginPatterns: "*"
                allowedMethods: "*"
                allowedHeaders: "*"
                allowCredentials: true
          routes:
            # WebSocket route for STOMP connections (SockJS enabled)
            - id: chat-websocket
              uri: lb:ws://CHAT-SERVICE
              predicates:
                - Path=/ws/chat/**
              filters:
                - name: PreserveHostHeader
            
            # Chat REST API routes
            - id: chat-api
              uri: lb://CHAT-SERVICE
              predicates:
                - Path=/api/v1/conversations/**, /api/v1/messages/**


            - id: notification-websocket
              uri: lb:ws://NOTIFICATION-SERVICE
              predicates:
                - Path=/ws/notification/**
              filters:
                - name: PreserveHostHeader

            - id: notification-service
              uri: lb://NOTIFICATION-SERVICE
              predicates:
                - Path=/api/v1/notifications/**

            # üí° C·∫•u h√¨nh fallback cho c√°c route ch∆∞a t√°ch kh·ªèi monolith
            - id: platform-fallback
              uri: lb://VINAACADEMY-PLATFORM
              predicates:
                - Path=/api/v1/**

          discovery:
            locator:
              lower-case-service-id: true
              enabled: true
  main:
    web-application-type: reactive


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    vn.huuloc.apigateway: DEBUG

