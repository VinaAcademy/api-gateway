server:
  port: 8080

spring:
  application:
    name: api-gateway
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
  autoconfigure:
    exclude: org.springframework.grpc.autoconfigure.server.GrpcServerFactoryAutoConfiguration
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/auth/**

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/users/**
          filters:
            - name: JwtAuthentication

        - id: video-service
          uri: lb://VIDEO-SERVICE
          predicates:
            - Path=/api/v1/videos/**
          filters:
            - name: JwtAuthentication

        # üí° C·∫•u h√¨nh fallback cho c√°c route ch∆∞a t√°ch kh·ªèi monolith
        - id: platform-fallback
          uri: lb://VINAACADEMY-PLATFORM
          predicates:
            - Path=/api/v1/**
          filters:
            - name: JwtAuthentication
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
  main:
    web-application-type: reactive


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    vn.huuloc.apigateway: DEBUG

