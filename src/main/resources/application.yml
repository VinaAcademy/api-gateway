server:
  port: 8080

# Gateway Security Configuration
gateway:
  security:
    jwt:
      whitelist:
        - path: "/api/v1/auth/**"
        - path: "/actuator/health"
        - path: "/actuator/info"
        - path: "/actuator/metrics"
        - path: "/favicon.ico"
        - path: "/error"
        - path: "/api/v1/categories"
          methods: [ GET ]
        - path: "/api/v1/categories/*"
          methods: [ GET ]
    rate-limit:
      enabled: true
      max-requests-per-minute: 100
      redis-key-prefix: "rate_limit:"


spring:
  application:
    name: api-gateway
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
  autoconfigure:
    exclude: org.springframework.grpc.autoconfigure.server.GrpcServerFactoryAutoConfiguration
  cloud:
    gateway:
      default-filters:
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenish-rate: 10
            redis-rate-limiter.burst-capacity: 20
            key-resolver: "#{@ipKeyResolver}"
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
      routes:
        - id: auth-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/auth/**

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/users/**

        - id: video-service
          uri: lb://VIDEO-SERVICE
          predicates:
            - Path=/api/v1/videos/**

        - id: category-service
          uri: lb://COURSE-SERVICE
          predicates:
            - Path=/api/v1/categories/**

        - id: notification-service
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/api/v1/notifications/**

        - id: cart-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/v1/cart/**

        # üí° C·∫•u h√¨nh fallback cho c√°c route ch∆∞a t√°ch kh·ªèi monolith
        - id: platform-fallback
          uri: lb://VINAACADEMY-PLATFORM
          predicates:
            - Path=/api/v1/**
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
  main:
    web-application-type: reactive


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    vn.huuloc.apigateway: DEBUG

